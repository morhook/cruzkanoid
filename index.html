<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>DOS en GitHub Pages</title>

  <script src="https://js-dos.com/6.22/current/js-dos.js"></script>

  <style>
    body {
      background: #111;
      color: #eee;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    #dos {
      width: 640px;
      height: 400px;
      border: 2px solid #444;
    }
  </style>
</head>
<body>

<canvas id="dos"></canvas>

<script>
  Dos(document.getElementById("dos"), {
    wdosboxUrl: "https://js-dos.com/6.22/current/wdosbox.js"
  }).ready((fs, main) => {
    fs.extract("cruzkan.zip").then(() => {
      main([
        "-c", "CRUZKAN.EXE"
      ]);
    });
  });
</script>

</body>
</html>
